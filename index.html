  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --link-color: #000000;
    }

    body.dark {
      --bg-color: #111111;
      --text-color: #f3f3f3;
      --link-color: #f3f3f3;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 600px;
      margin: 5rem auto;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    p {
      margin: 1.2rem 0;
      font-size: 1rem;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
    }

    /* Toggle Switch Styles */
    .toggle-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
    }

    .toggle-label {
      font-size: 0.9rem;
      color: var(--text-color);
      margin-right: 8px;
    }

    .toggle-switch {
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    /* When the dark mode is active */
    body.dark .toggle-switch {
      background-color: #333;
    }

    body.dark .toggle-slider {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <span class="toggle-label" id="mode-label">Dark</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggle">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <p style="font-size: 0.9rem; color: #666; margin-top: 3rem;">&copy; 2025 Immanentize Ltd</p>

  <script>
    const body = document.body;
    const toggle = document.getElementById('toggle');
    const modeLabel = document.getElementById('mode-label');

    // Apply saved theme on load
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggle.checked = true;
      modeLabel.textContent = 'Light'; // Change label to 'Light' for dark mode
    }

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark');
      const theme = body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);

      // Change label text based on theme
      if (theme === 'dark') {
        modeLabel.textContent = 'Light';
      } else {
        modeLabel.textContent = 'Dark';
      }
    });
  </script>
</body>
